<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Analog Clock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #000000, #003366);
            overflow: hidden;
        }

        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #2b2b2b, #000000);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
            border: 5px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .hand {
            position: absolute;
            background: linear-gradient(to top, #ff00cc, #ffcc00);
            border-radius: 50%;
            transform-origin: bottom center;
            transition: transform 0.5s ease-in-out;
        }

        .hour-hand {
            width: 8px;
            height: 60px;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .minute-hand {
            width: 6px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .second-hand {
            width: 4px;
            height: 90px;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            background: linear-gradient(to top, #00ffcc, #0033ff);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .clock-face {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDegrees = (hours % 12) * 30 + minutes / 2;
            const minuteDegrees = minutes * 6;
            const secondDegrees = seconds * 6;

            document.querySelector('.hour-hand').style.transform = `translateX(-50%) translateY(-100%) rotate(${hourDegrees}deg)`;
            document.querySelector('.minute-hand').style.transform = `translateX(-50%) translateY(-100%) rotate(${minuteDegrees}deg)`;
            document.querySelector('.second-hand').style.transform = `translateX(-50%) translateY(-100%) rotate(${secondDegrees}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to set the clock immediately
    </script>
</body>
</html>
